<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: poppins;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background-color: rgb(254, 232, 255);
      border: 1px solid;
      border-radius: 50px;
    "
  >
    <h2 style="color: rgb(140, 0, 72); text-align: center">Register</h2>
    <form style="display: flex; flex-direction: column">
      <label for="First Name" style="margin-top: 10px">Fisrt Name</label>
      <input
        type="text"
        id="FisrtName"
        name="First Name"
        placeholder="Enter Your Fisrt Name"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="Last Name" style="margin-top: 10px">Last Name</label>
      <input
        type="text"
        id="LastName"
        name="Last Name"
        placeholder="Enter Your Last Name"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="age" style="margin-top: 10px">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter Your Age"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="Phone Number" style="margin-top: 10px">Phone Number</label>
      <input
        type="tel"
        name="PhoneNumber"
        id="Phone Number"
        placeholder="Enter Your Phone Number"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="Email" style="margin-top: 10px">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="password" style="margin-top: 10px">Password</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="Enter Your Password"
        style="padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px"
      />
      <label for="Gender" style="margin-top: 10px">Gender</label>
      <div style="margin-top: 5px">
        <input
          type="radio"
          id="Female"
          name="Gender"
          style="margin-right: 5px"
        />
        <label for="gender" style="margin-right: 10px">Male</label>
        <input type="radio" id="Male" name="Gender" style="margin-right: 5px" />
        <label for="Male" style="margin-right: 10px">Female</label>
      </div>
      <button
        type="submit"
        style="
          margin-top: 20px;
          padding: 10px;
          color: rgb(255, 255, 255);
          background-color: rgb(206, 0, 172);
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Register
      </button>
    </form>
    <a
      href="https://github.com/Mariamk29/DAVALEBA3.git"
      style="
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ff00ee;
      "
      >Go Back</a
    >
  </body>
</html>
